name: API test run
on: 
 workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  deploy-and-test-run:
    name: Deploy and test run
    runs-on: ubuntu-latest
    steps:
      - name: Pull API Docker image
        run: docker pull coherentsolutions/rest-training:2.0      
      - name: Run API Docker container
        run: docker run -d -p 8082:8082 coherentsolutions/rest-training:2.0   
      - name: Setup .Net SDK
        uses: actions/setup-dotnet@v4
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Restore NuGet packages
        run: dotnet restore ApiTestingSolution/ApiTestingSolution.sln
      - name: Build ApiTestingSolution
        run: dotnet build ApiTestingSolution/ApiTestingSolution.sln --configuration Release
      - name: Run tests
        run: dotnet test ApiTestingSolution/ApiTestingSolution.sln
      - name: Store Allure results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          
  generate-allure-report:
    name: Generate and publish Allure report
    needs: deploy-and-test-run
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - run: allure generate -c allure-results -o _site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9
      - name: Provide link to the Allure report
        run: echo "## ðŸ“Š [Allure report available here](https://${{ github.repository_owner }}.github.io/REST_API_Testing_Training/)" >> $GITHUB_STEP_SUMMARY
