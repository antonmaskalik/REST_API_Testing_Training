name: API testing
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Pull docker container (coherentsolutions/rest-training:2.0)
        run: docker pull coherentsolutions/rest-training:2.0
      
      - name: Run docker container (coherentsolutions/rest-training:2.0) on port 8082:8082
        run: docker run -d -p 8082:8082 coherentsolutions/rest-training:2.0      
      
      - name: Setup .Net SDK
        uses: actions/setup-dotnet@v4
      
      - name: Get repository code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
      
      - name: Restore NuGet packages
        run: dotnet restore ApiTestingSolution/ApiTestingSolution.sln
      
      - name: Build ApiTestingSolution
        run: dotnet build ApiTestingSolution/ApiTestingSolution.sln --configuration Release
      
      - name: Run tests
        run: dotnet test ApiTestingSolution/ApiTestingSolution.sln --logger:"trx;LogFileName=test-results.trx"
              
      - name: Install Allure
        if: always()
        run: npm install -g allure-commandline --save-dev
      
      - name: Generate Allure report
        if: always()
        run: allure generate ./TestResults --clean
     
      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Create Allure Report URL
        if: always()
        run: echo "Allure Report URL - https://antonmaskalik.github.io/REST_API_Testing_Training/"
